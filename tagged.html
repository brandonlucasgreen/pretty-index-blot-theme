<!DOCTYPE html>
<html>
{{> head}}

<body class="navigation-location-{{navigation_location}}">
  {{> header}}
  <div class="container">
    <div class="main">
   
      <h1>{{tag}}</h1>
      <div>
        {{#entries}}
        <div style="justify-content:flex-start;"><a href="{{{url}}}">{{title}}</a> ⋅ <span style="color:#aeaeae;font-size:0.875em">{{date}}</span></div>
        
        {{/entries}}
      </div>
    </div>
       <hr class="minimal">
     <h3>all tags</h3>
      <div class="tags">
        <div>
          {{#popular_tags}}
          <a href="/tagged/{{slug}}" {{#active}}style="font-weight:600" {{/active}} title="{{tag}}">{{tag}}</a>{{^last}} ⋅ {{/last}}
          {{/popular_tags}}
        </div>
      </div>
    <br /><br />
  {{> footer}}
    </div>
</body>

</html>
